<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator /Todor Kolev/</title>
  <link rel="stylesheet" href="./style.css">


</head>
<header>
  <h1>Simple Calculator by Todor Kolev</h1>
</header>
<body>
  
<!-- partial:index.partial.html -->
<div class="container">
      <form action="" name="calc" class="calculator">
        <input type="text" class="value" readonly name="txt" />
        <span class="clear"><i>C</i></span>
        <span class="divide"><i>/</i></span>
        <span class="multiply"><i>*</i></span>
        <span class="num"><i>7</i></span>
        <span class="num"><i>8</i></span>
        <span class="num"><i>9</i></span>
        <span class="minus"><i>-</i></span>
        <span class="num"><i>4</i></span>
        <span class="num"><i>5</i></span>
        <span class="num"><i>6</i></span>
        <span class="plus"><i>+</i></span>
        <span class="num"><i>1</i></span>
        <span class="num"><i>2</i></span>
        <span class="num"><i>3</i></span>
        <span class="percent"><i>%</i></span>
        <span class="num"><i>0</i></span>
        <span class="point"><i>.</i></span>

        <span
          class="equal"><i>=</i></span
        >
      </form>
    </div>
<!-- partial -->
  <script  src="./script.js" type="module"></script>
